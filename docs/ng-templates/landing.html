<article class="span8">
  <h2>{{title}}</h2>
  <p ng-bind-html="description"></p>

  <!-- <script src="https://gist.github.com/leobauza/baefedca7fd3ceb3c288.js"></script> -->

  <article id="{{block.key}}" class="box" ng-repeat="block in blocks">
    <header class="box__header">
      <h4 class="box__heading">{{block.title}} <code ng-if="block.file">{{block.file}}</code></h4>
    </header>
    <div class="box__body" ng-bind-html="block.description"></div>
    <div ng-if="block.display" class="box__body -cont" >
      <h6 class="label">Sample</h6>
      <div class="code-sample" ng-bind-html="reTrustHtml(codeSamples[block.key].code)"></div>
    </div>
    <xmp class="prettyprint {{codeSamples[block.key].lang}} linenums">{{codeSamples[block.key].code}}</xmp>
  </article>
</article>
<nav class="span4 l">
  <div ng-if="blocks" class="list-group">
    <a ng-repeat="item in blocks" href="#{{item.key}}" ng-class="{'active': isActive(item.key, 'hash')}">{{item.nav || item.title}}</a>
  </div>
</nav>
