<article class="span9">
  <h2>{{title}}</h2>
  <div ng-bind-html="description"></div>
  <article id="{{block.key}}" class="box" ng-repeat="block in blocks">
    <header class="box__header">
      <h4 class="box__heading">{{block.title}}</h4>
    </header>
    <div class="box__body" ng-bind-html="block.description"></div>
    <div ng-if="block.display" class="box__body -cont" >
      <h6 class="label">Sample</h6>
      <div class="code-sample" ng-bind-html="reTrustHtml(codeSamples[block.key].code)"></div>
    </div>
    <pre ng-if="codeSamples[block.key].code" class="prettyprint {{codeSamples[block.key].lang}} linenums">{{codeSamples[block.key].code}}</pre>
    <footer class="box__footer">
      <code class="footnote" ng-if="block.file">{{block.file}}</code></h6>
    </footer>
  </article>
</article>
<nav class="span3 l">
  <div ng-if="blocks" class="btn-stack">
    <a class="btn -link" ng-repeat="item in blocks" href="#{{item.key}}" ng-class="{'active': isActive(item.key, 'hash')}">{{item.nav || item.title}}</a>
  </div>
</nav>
